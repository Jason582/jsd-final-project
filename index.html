<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="#"> <!-- no favicon error -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:wght@100;400;600&family=Poller+One&display=swap" rel="stylesheet">

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/axios.min.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>WEATHER OUTLOOK</h1>
            <h2></h2>
            <div id="current-temperature"></div>
        </div>
        <div class="images">
            <div id="background-img-1"></div>
            <div id="background-img-2"></div>
            <img id="background-img" alt="Background Image">
        </div>
    </div>
    <div class="forecast-item">
        <div id="forecast-items">
            <!-- Forecast items will be dynamically added here -->
        </div>
    </div>

    <div id="preloader">
        <!-- You can customize the preloader's appearance as needed -->
        <div class="spinner"></div>
        <h4>Loading...</h4>
    </div>

</body>
</html>
